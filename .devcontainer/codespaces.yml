services:
  qemu:
    container_name: qemu
    image: ghcr.io/qemus/qemu
    environment:
      RAM_SIZE: "12G"
      DISK_SIZE: "max"
      CPU_CORES: "2"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
    volumes:
      - ./qemu:/storage
    restart: on-failure
    stop_grace_period: 2m
